#################################################################
#    ## הדלקה/כיבוי תאורה במדרגות בהתאם לשקיעה וזריחת השמש ##     #
#################################################################

  - alias: Lighting the light after sunset at eleven oclock
    trigger:
      platform: time
      at: '22:00:00'
    action:
    - service: light.turn_on
      data_template:
        entity_id: 
        - light.stairs

  - alias: Lights off after sunset
    trigger:
      platform: time
      at: '06:00:00'
    action:
    - service: light.turn_off
      data_template:
        entity_id: 
        - light.stairs        



#################################################################
#                     Sensor Xiaom                              #
#################################################################
  ## לחצן הפעלה במרפסת ##
  - alias: Turn on lighting on the main balcony
    trigger:
      platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.switch_158d0001f3ddfd
        click_type: single
    action:
    - service: light.toggle
      entity_id: light.balcony

  ## לחצן הפעלה מרפסת שירות ##
  - alias: Turn on lighting on the Service balcony
    trigger:
      platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.switch_158d000224231e
        click_type: single
    action:
    - service: light.toggle
      entity_id: light.service_balcony 
      


#################################################################
#                     Good night                                #
#################################################################
  - alias: turn off lights on long press before sleep
    trigger:
      platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.switch_158d0001f36255
        click_type: long_click_press
    action:
      service: light.turn_off
      entity_id: 
        - light.poop
        - light.prozdor
        - light.miklahat
        - light.laundry
        - light.balcony
        - light.service_balcony
        - light.kitchen_strip_lamp
        
#################################################################
#                     turn on with a single click               #
#################################################################
  - alias: turn off lights on single press
    trigger:
      platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.switch_158d0001f36255
        click_type: single
    action:
      service: light.turn_on
      entity_id:
        - light.poop
        - light.prozdor
        - light.miklahat
        - light.laundry
        - light.balcony
        - light.service_balcony
        - light.kitchen_strip_lamp

#################################################################
#                     turn on with a double press               #
#################################################################
  - alias: turn on light on double press
    trigger:
      platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.switch_158d0001f36255
        click_type: double
    action:
    - service: light.turn_on
      entity_id: light.stairs